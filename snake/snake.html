<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <script src="snake.js"></script>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
<h1>These are time-based animation</h1>
<div id="snake1" class="snake"></div>
<div id="snake2" class="snake"></div>
<div id="snake3" class="snake"></div>
<script>
	snake(9, 9, 20, 3, "#snake1", 10/20);
	snake(45, 45, 10, 2, "#snake2", 10/20);
	snake(200, 200, 3, 1, "#snake3", 10/20);        
</script>
</body>
