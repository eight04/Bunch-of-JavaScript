<!doctype html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<title>Maze</title>
	<script src="maze.js"></script>
	<link rel="stylesheet" href="maze.css">
	<style>
		.cell{
			width: 3px;
			height: 3px;
		}
	</style>
</head>
<body>
	<div id="maze1" class="maze"></div>
	<div id="maze2" class="maze"></div>
	<div id="maze3" class="maze"></div>
	<div id="maze4" class="maze"></div>
	<button onclick="toggle()">toggle</button>
	<script>
		
		var mazes = [];
		mazes[0] = maze(250, 250, 10, "#maze1", true);
		var running = 1;
		function toggle(){
			if(running){
				for(var i=0; i<mazes.length; i++)
					mazes[i].workers.stop();
			}else{
				for(var i=0; i<mazes.length; i++)
					mazes[i].workers.start();
			}
			running = !running;
		}
	</script>
	<div class="clearfix"></div>
</body>
</html>
